<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Endfield Admin Dashboard</title>
</head>
<body>
  <div class="container">
    <header>
      <div class="search">
        <button>
          <img src="./assets/img/search-icon.svg" alt="Search icon" width="25" height="25">
        </button>
        <input type="text" id="search">
      </div>
      <div class="user-info">
        <button>
          <img src="./assets/img/bell.svg" alt="Notification-icon" width="25" height="25">
        </button>
        <a href="#">
          <div>
            <img src="./assets/img/Endministrator_(Female)_Banner.webp" alt="Avatar" width="250">
          </div>
          Endministrator
        </a>
      </div>
      <div class="welcome-message">
        <div>
          <img src="./assets/img/Endministrator_(Female)_Banner.webp" alt="Avatar" width="250">
        </div>
        <div>
          <span>Hi there,</span>
          <span>Endministrator (@Endministrator)</span>
        </div>
      </div>
      <div class="btn-container">
        <button>New</button>
        <button>Upload</button>
        <button>Share</button>
      </div>
    </header>
    
    <aside class="sidebar">
      <div class="logo">
        <a href="#">
          <img src="./assets/img/logo.svg" alt="Dashboard logo" width="50" height="50">
          <h1>Endfield</h1>
        </a>
      </div>

      <nav>
        <ul>
          <li>
            <a href="#">
              <img src="./assets/img/home-icon.svg" alt="Dashboard logo" width="25" height="25">
              Home
            </a>
          </li>
          <li>
            <a href="#">
              <img src="./assets/img/profile-icon.svg" alt="Profile icon" width="25" height="25">
              Profile
            </a>
          </li>
          <li>
            <a href="#">
              <img src="./assets/img/message-icon.svg" alt="Message icon" width="25" height="25">
              Message
            </a>
          </li>
          <li>
            <a href="#">
              <img src="./assets/img/history-icon.svg" alt="History icon" width="25" height="25">
              History
            </a>
          </li>
          <li>
            <a href="#">
              <img src="./assets/img/task-icon.svg" alt="Task icon" width="25" height="25">
              Tasks
            </a>
          </li>
          <li>
            <a href="#">
              <img src="./assets/img/communities-icon.svg" alt="Communities icon" width="25" height="25">
              Communities
            </a>
          </li>
        </ul>
      </nav>

      <div>
        <ul>
          <li>
            <a href="#">
              <img src="./assets/img/settings-icon.svg" alt="Settings icon" width="25" height="25">
              Settings
            </a>
          </li>
          <li>
            <a href="#">
              <img src="./assets/img/support-icon.svg" alt="Support icon" width="25" height="25">
              Support
            </a>
          </li>
          <li>
            <a href="#">
              <img src="./assets/img/security-icon.svg" alt="Security icon" width="25" height="25">
              Privacy
            </a>
          </li>
        </ul>
      </div>
    </aside>

    <main></main>
  </div>
</body>
</html>
